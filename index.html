<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Editor</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="background">
    <p>Online Code Editor</p>
    <div class="container col-md-6">
      <label id="lab-html" for="html">
        <b>Type HTML code in this area</b></label
      >
      <textarea
        id="html"
        class="col-md-12"
        name="html"
        placeholder="HTML"
      ></textarea>
      <!-- <label for="css"><b>Type CSS code in this area</b></label>
      <textarea id="css" name="css" placeholder="CSS"></textarea>
      <label for="email"><b>Type JS code in this area</b></label>
      <textarea id="js" name="js" placeholder="JavaScript"></textarea> -->
    </div>
    <label for="console" id="con"> <h4>console</h4></label>
    <iframe
      title="console"
      id="output"
      name="console"
      class="float-right bg-white col-md-6"
    ></iframe>

    <script type="text/javascript" src="./js/app.js"></script>
  </body>
</html>
